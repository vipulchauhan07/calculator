<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <title>Document</title>
</head>

<body>
    <div>
        <table id="calculator">
            <tr>
                <td colspan="4">
                    <!-- <input type="text" id="display"> -->
                    <div id="display-container">
                        <p id="display"> </p>
                    </div>
                </td>
            </tr>
            <div class="button-container">
                <tr>
                    <td><button class="button" id="button-clear" value="ac">AC</button></td>
                    <td><button class="button" id="button-sign" value="sign">+/-</button></td>
                    <td><button class="button" id="button-percentage" value="%">%</button></td>
                    <td><button class="button red" id="button-divide" value="/">/</button></td>
                </tr>
                <tr>
                    <td><button class="button" id="button-seven" value="7">7</button></td>
                    <td><button class="button" id="button-eight" value="8">8</button></td>
                    <td><button class="button" id="button-nine" value="9">9</button></td>
                    <td><button class="button red" id="button-multiply" value="*">*</button></td>
                </tr>
                <tr>
                    <td><button class="button" id="button-four" value="4">4</button></td>
                    <td><button class="button" id="button-five" value="5">5</button></td>
                    <td><button class="button" id="button-six" value="6"> 6</button></td>
                    <td><button class="button red" id="button-minus" value="-">-</button></td>
                </tr>
                <tr>
                    <td><button class="button" id="button-one" value="1">1</button></td>
                    <td><button class="button" id="button-two" value="2">2</button></td>
                    <td><button class="button" id="button-three" value="3">3</button></td>
                    <td><button class="button red" id="button-plus" value="+">+</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="button" id="button-zero" value="0">0</button></td>
                    <td><button class="button" id="button-decimal" value=".">.</button></td>
                    <td><button class="button red" id="button-equals" value="=">=</button></td>
                </tr>

            </div>

        </table>
    </div>






    
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="/js/script.js"></script>
</html>
